    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" media="(prefers-color-scheme: light)">
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

       /* Light mode scrollbar */
      :not(.dark) ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      :not(.dark) ::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      :not(.dark) ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      :not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* highlight.js theme overrides */
      pre code.hljs {
        padding: 0;
      }
      .hljs {
        background: transparent !important;
      }
      
      .dark .code-editor-textarea {
         caret-color: #e2e8f0; /* slate-200 */
      }

      .light .code-editor-textarea {
         caret-color: #1e293b; /* slate-800 */
      }

      /* Hide scrollbar utility */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Light mode highlight.js contrast improvements */
      .light .hljs {
        color: #1e293b; /* slate-800 */
      }
      .light .hljs-comment,
      .light .hljs-quote {
        color: #64748b; /* slate-500 */
        font-style: italic;
      }
      .light .hljs-keyword,
      .light .hljs-selector-tag,
      .light .hljs-subst {
        color: #9333ea; /* purple-600 */
      }
      .light .hljs-number,
      .light .hljs-literal,
      .light .hljs-variable,
      .light .hljs-template-variable,
      .light .hljs-tag .hljs-attr {
        color: #d97706; /* amber-600 */
      }
      .light .hljs-string,
      .light .hljs-doctag {
        color: #059669; /* emerald-600 */
      }
      .light .hljs-title,
      .light .hljs-section,
      .light .hljs-selector-id {
        color: #0284c7; /* sky-600 */
      }
      .light .hljs-type,
      .light .hljs-class .hljs-title {
        color: #c026d3; /* fuchsia-600 */
      }
      .light .hljs-tag,
      .light .hljs-name,
      .light .hljs-attribute {
        color: #db2777; /* pink-600 */
      }
      .light .hljs-built_in,
      .light .hljs-builtin-name {
        color: #2563eb; /* blue-600 */
      }

      /* Dark mode highlight.js contrast improvements */
      .dark .hljs {
        color: #cbd5e1; /* slate-300, for better punctuation visibility */
      }
      .dark .hljs-comment,
      .dark .hljs-quote {
        color: #94a3b8; /* slate-400 */
        font-style: italic;
      }
      .dark .hljs-keyword,
      .dark .hljs-selector-tag,
      .dark .hljs-subst {
        color: #c084fc; /* fuchsia-400, brighter purple */
      }
      .dark .hljs-number,
      .dark .hljs-literal,
      .dark .hljs-variable,
      .dark .hljs-template-variable,
      .dark .hljs-tag .hljs-attr {
        color: #facc15; /* amber-400, brighter yellow/orange */
      }
      .dark .hljs-string,
      .dark .hljs-doctag {
        color: #4ade80; /* green-400, brighter green */
      }
      .dark .hljs-title,
      .dark .hljs-section,
      .dark .hljs-selector-id {
        color: #60a5fa; /* blue-400, brighter blue for functions etc */
      }
      .dark .hljs-type,
      .dark .hljs-class .hljs-title {
        color: #f472b6; /* pink-400 */
      }
      .dark .hljs-tag,
      .dark .hljs-name,
      .dark .hljs-attribute {
        color: #c084fc; /* fuchsia-400, same as keyword */
      }
      .dark .hljs-built_in,
      .dark .hljs-builtin-name {
        color: #22d3ee; /* cyan-400 */
      }

    </style>
